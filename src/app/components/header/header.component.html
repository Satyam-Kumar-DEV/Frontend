<header class="fixed w-full z-50 top-0">
  <div class="bg-orange-500 py-2 text-white text-center text-sm">
    Special Offer: 40% Off on New Collection!
  </div>

  <nav
    class="bg-white dark:bg-gray-800 shadow-lg transition-colors duration-300"
  >
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-6 flex-1">
          <a href="#" class="flex items-center space-x-4">
            <img
              src="https://images.unsplash.com/photo-1577744168855-0391d2ed2b3a"
              alt="Logo"
              class="h-10 w-auto"
            />
            <h1 class="text-xl font-bold text-gray-800 dark:text-white">
              Fix My Eye
            </h1>
          </a>
          <div class="relative hidden md:flex flex-1 max-w-lg">
            <input
              type="text"
              placeholder="Search for products..."
              class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-orange-500 bg-gray-50 dark:bg-gray-800 dark:text-white"
            />
            <button
              class="absolute right-3 top-2.5 text-gray-500 hover:text-orange-500"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <div class="hidden md:flex items-center space-x-6">
          <button
            class="text-gray-700 dark:text-white hover:text-orange-500 flex flex-col items-center"
          >
            <i class="far fa-heart text-xl"></i>
            <span class="text-xs mt-1">Wishlist</span>
          </button>
          <button
            class="text-gray-700 dark:text-white hover:text-orange-500 flex flex-col items-center"
          >
            <i class="fas fa-truck text-xl"></i>
            <span class="text-xs mt-1">Track</span>
          </button>
          <button
            class="text-gray-700 dark:text-white hover:text-orange-500 flex flex-col items-center relative"
          >
            <i class="fas fa-shopping-cart text-xl"></i>
            <span
              class="absolute -top-2 -right-2 bg-orange-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center"
              >0</span
            >
            <span class="text-xs mt-1">Cart</span>
          </button>
          <button
            (click)="openSigninPopup()"
            class="text-gray-700 dark:text-white hover:text-orange-500 flex flex-col items-center"
          >
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1">Sign in & Sign Up</span>
          </button>

          <button
            (click)="toggleTheme()"
            class="text-gray-700 dark:text-white hover:text-orange-500 flex flex-col items-center"
          >
            <i class="fas fa-moon text-xl"></i>
            <span class="text-xs mt-1">Theme</span>
          </button>

          <button
            class="text-gray-700 dark:text-white hover:text-orange-500 flex flex-col items-center"
          >
            <i class="fas fa-headset text-xl"></i>
            <span class="text-xs mt-1">Contact</span>
          </button>
        </div>

        <button class="md:hidden text-gray-700 dark:text-white">
          <i class="fas fa-bars text-2xl"></i>
        </button>
      </div>

      <div
        id="mobile-menu"
        class="hidden md:hidden bg-white dark:bg-gray-800 text-center py-4 space-y-4"
      >
        <input
          type="text"
          placeholder="Search for products..."
          class="w-3/4 px-4 py-2 rounded-lg border focus:outline-none focus:border-orange-500 bg-gray-50 dark:bg-gray-700 dark:text-white"
        />
        <button
          class="text-gray-700 dark:text-white hover:text-orange-500 block w-full py-2"
        >
          <i class="far fa-heart"></i> Wishlist
        </button>
        <button
          class="text-gray-700 dark:text-white hover:text-orange-500 block w-full py-2"
        >
          <i class="fas fa-truck"></i> Track
        </button>
        <button
          class="text-gray-700 dark:text-white hover:text-orange-500 block w-full py-2"
        >
          <i class="fas fa-shopping-cart"></i> Cart
        </button>
        <button
          class="text-gray-700 dark:text-white hover:text-orange-500 block w-full py-2"
        >
          <i class="fas fa-user"></i> Sign Up
        </button>
        <button
          class="text-gray-700 dark:text-white hover:text-orange-500 block w-full py-2"
        >
          <i class="fas fa-headset"></i> Contact
        </button>
        <button
          class="text-gray-700 dark:text-white hover:text-orange-500 block w-full py-2"
        >
          <i class="fas fa-moon"></i> Theme
        </button>
      </div>
    </div>
  </nav>

  <nav
    class="bg-[#fbf9f7] border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800 dark:border-t-2 dark:border-b-2 dark:border-gray-600"
  >
    <div
      class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
    >
      <ul
        class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0"
      >
        <li>
          <a
            href="#"
            class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
            >Company</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
            >Marketplace</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
            >Features</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
            >Team</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
            >Contact</a
          >
        </li>
      </ul>
    </div>
  </nav>
</header>
