<header class="fixed w-full z-50 top-0">
  <!-- Top Offer Banner -->
  <div
    class="bg-orange-500 py-1 text-white flex flex-col md:flex-row items-center justify-center text-center px-4 gap-4 md:gap-6"
  >
    <h2 class="text-base md:text-lg font-semibold pt-4">
      Special Offer: 40% Off on New Collection!
    </h2>

    <div class="flex space-x-3 md:ml-4 mt-2 md:mt-0">
      <div
        class="bg-white p-2 rounded-md shadow-md w-10 flex flex-col items-center justify-center"
      >
        <span class="text-blue-600 text-lg">02</span>
      </div>
      <div
        class="bg-white p-2 rounded-md shadow-md w-10 flex flex-col items-center justify-center"
      >
        <span class="text-blue-600 text-lg">59</span>
      </div>
      <div
        class="bg-white p-2 rounded-md shadow-md w-10 flex flex-col items-center justify-center"
      >
        <span class="text-blue-600 text-lg">13</span>
      </div>
    </div>
  </div>

  <!-- Navigation Bar -->
  <nav
    class="bg-white dark:bg-gray-800 shadow-lg transition-colors duration-300"
  >
    <div class="container mx-auto px-4 flex justify-between items-center py-4">
      <!-- Logo & Search -->
      <div class="flex items-center space-x-6 flex-1">
        <a href="#" class="flex items-center space-x-4">
          <img
            src="https://images.unsplash.com/photo-1577744168855-0391d2ed2b3a"
            alt="Logo"
            class="h-10 w-auto"
          />
          <h1 class="text-xl font-bold text-gray-800 dark:text-white">
            Fix My Eye
          </h1>
        </a>
        <!-- Search Bar -->
        <div class="relative hidden md:flex flex-1 max-w-lg">
          <input
            type="text"
            placeholder="Search for products..."
            class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500 bg-gray-50 dark:bg-gray-800 dark:text-white"
          />
          <button
            class="absolute right-3 top-2.5 text-gray-500 dark:text-white hover:text-blue-500"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-6">
        <button
          class="text-gray-700 dark:text-white hover:text-blue-500 flex flex-col items-center"
        >
          <span class="mt-1">Track order</span>
        </button>
        <button
          class="text-gray-700 dark:text-white hover:text-blue-500 flex items-center justify-center gap-1"
        >
          <i class="far fa-heart text-xl"></i>
          <span class="mt-1">Wishlist</span>
        </button>

        <button
          (click)="openSigninPopup()"
          class="text-gray-700 dark:text-white hover:text-blue-500"
        >
          <span class="mt-1">Sign in & Sign Up</span>
        </button>
        <button
          class="text-gray-700 dark:text-white hover:text-blue-500 flex items-center gap-2 relative"
        >
          <i class="fas fa-shopping-cart text-xl"></i>
          <span
            class="absolute -top-2 -right-2 bg-green-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center"
            >0</span
          >
          <span class="mt-1">Cart</span>
        </button>
        <button class="text-gray-700 dark:text-white hover:text-blue-500">
          <span class="mt-1">Contact Us</span>
        </button>
        <button
          (click)="toggleTheme()"
          class="text-gray-700 dark:text-white hover:text-blue-500 flex gap-1 items-center"
        >
          @if(isDarkMode == true) {
          <span class="material-icons text-xl">light_mode</span>
          } @else {
          <i class="fas fa-moon text-xl"></i>
          }
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button
        id="mobile-menu-button"
        class="md:hidden text-gray-700 dark:text-white"
      >
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu (Hidden by default) -->
  <div
    id="mobile-menu"
    class="hidden md:hidden bg-white dark:bg-gray-800 text-center py-4 space-y-4"
  >
    <button
      class="text-gray-700 dark:text-white hover:text-blue-500 block w-full py-2"
    >
      Wishlist
    </button>
    <button
      class="text-gray-700 dark:text-white hover:text-blue-500 block w-full py-2"
    >
      Track
    </button>
    <button
      class="text-gray-700 dark:text-white hover:text-blue-500 block w-full py-2"
    >
      Cart
    </button>
    <button
      class="text-gray-700 dark:text-white hover:text-blue-500 block w-full py-2"
    >
      Sign Up
    </button>
    <button
      class="text-gray-700 dark:text-white hover:text-blue-500 block w-full py-2"
    >
      Theme
    </button>
  </div>

  <!-- Category Menu -->
  <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 shadow">
    <div
      class="flex justify-between items-center mx-auto max-w-screen-xl relative"
    >
      <ul class="flex flex-col lg:flex-row lg:space-x-8">
        <li
          class="relative group"
          (mouseenter)="toggleDropdown('eyeglasses')"
          (mouseleave)="toggleDropdown('')"
        >
          <a href="#" class="py-2 text-gray-700 hover:text-blue-500"
            >EYEGLASSES</a
          >
          <app-nav-hover-dropdown
            *ngIf="activeDropdown === 'eyeglasses'"
            [isDropdownOpen]="true"
          ></app-nav-hover-dropdown>
        </li>
        <li
          class="relative group"
          (mouseenter)="toggleDropdown('sunglasses')"
          (mouseleave)="toggleDropdown('')"
        >
          <a href="#" class="py-2 text-gray-700 hover:text-blue-500"
            >SUNGLASSES</a
          >
          <app-nav-hover-dropdown
            *ngIf="activeDropdown === 'sunglasses'"
            [isDropdownOpen]="true"
          ></app-nav-hover-dropdown>
        </li>
        <li
          class="relative group"
          (mouseenter)="toggleDropdown('screen-glasses')"
          (mouseleave)="toggleDropdown('')"
        >
          <a href="#" class="py-2 text-gray-700 hover:text-blue-500"
            >SCREEN GLASSES</a
          >
          <app-nav-hover-dropdown
            *ngIf="activeDropdown === 'screen-glasses'"
            [isDropdownOpen]="true"
          ></app-nav-hover-dropdown>
        </li>
      </ul>
    </div>
  </nav>
</header>
