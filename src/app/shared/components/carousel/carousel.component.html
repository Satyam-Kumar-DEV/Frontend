<!-- carousel with explore buttons -->
@if(isCardCarousel === 1) {
<div
  data-hs-carousel='{
  "loadingClasses": "opacity-0",
  "dotsItemClasses": "hs-carousel-active:bg-blue-700 hs-carousel-active:border-blue-700 size-3 border border-gray-400 rounded-full cursor-pointer",
  "slidesQty": {
    "xs": 1,
    "lg": 4
  },
  "isDraggable": true
}'
  class="relative"
>
  <div class="hs-carousel w-full overflow-hidden bg-white rounded-lg">
    <div class="relative min-h-72 -mx-1">
      <div
        class="hs-carousel-body absolute top-0 bottom-0 start-0 flex flex-nowrap opacity-0 cursor-grab transition-transform duration-700 hs-carousel-dragging:transition-none hs-carousel-dragging:cursor-grabbing"
      >
        @for(item of carouselItems; track item) {
        <div class="hs-carousel-slide px-1">
          <div class="p-4 text-center flex flex-col h-full justify-between">
            <div class="flex justify-center p-4 cursor-pointer">
              <img
                src="{{ item.image }}"
                alt="card-image"
                class="object-contain self-center transition duration-700"
              />
            </div>
            <span
              class="self-center text-sm text-gray-800 transition duration-700"
            >
              {{ item.title }}
            </span>
            <button
              type="button"
              class="text-white self-center bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-2 py-2.5 text-center mt-auto w-28"
            >
              Explore
            </button>
          </div>
        </div>
        }
      </div>
    </div>
  </div>

  <button
    type="button"
    class="hs-carousel-prev hs-carousel-disabled:opacity-50 hs-carousel-disabled:pointer-events-none absolute inset-y-0 start-0 inline-flex justify-center items-center w-[46px] h-full text-gray-800 hover:bg-gray-800/10 focus:outline-none focus:bg-gray-800/10 rounded-s-lg"
  >
    <span class="text-2xl" aria-hidden="true">
      <span class="material-icons">arrow_back_ios</span>
    </span>
    <span class="sr-only">Previous</span>
  </button>
  <button
    type="button"
    class="hs-carousel-next hs-carousel-disabled:opacity-50 hs-carousel-disabled:pointer-events-none absolute inset-y-0 end-0 inline-flex justify-center items-center w-[46px] h-full text-gray-800 hover:bg-gray-800/10 focus:outline-none focus:bg-gray-800/10 rounded-e-lg"
  >
    <span class="sr-only">Next</span>
    <span class="material-icons">arrow_forward_ios</span>
  </button>
</div>
}
