<div class="bg-gray-50 dark:bg-gray-900 flex items-center">
  <div class="w-full h-full mx-auto">
    <div
      class="bg-white dark:bg-gray-800 gap-12 w-full sm:p-6 p-6 shadow-md rounded-md overflow-hidden"
    >
      <form class="w-full" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="bg-white dark:bg-gray-800 w-full max-w-md mb-7">
          <div class="flex items-center justify-between p-1">
            <h2
              class="text-gray-800 dark:text-gray-100 mb-0 text-xl font-semibold"
            >
              Create an account
            </h2>

            <span
              (click)="dialogRef.close()"
              class="material-icons cursor-pointer p-2 rounded-full text-gray-700 dark:text-black transition duration-300 ease-in-out bg-[#f2aeae] hover:rotate-180"
            >
              close
            </span>
          </div>
        </div>

        <div class="space-y-4">
          <div class="mb-1">
            <!-- <label class="text-gray-800 dark:text-gray-200 text-sm mb-1 block"
              >First Name</label
            > -->
            <div class="relative flex items-center">
              <input
                name="name"
                type="text"
                formControlName="firstName"
                class="bg-white dark:bg-gray-700 dark:text-gray-200 border border-gray-300 dark:border-gray-600 w-full text-sm text-gray-800 pl-4 pr-10 py-2.5 rounded-md outline-blue-500"
                placeholder="Enter First Name"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#bbb"
                stroke="#bbb"
                class="w-4 h-4 absolute right-4"
                viewBox="0 0 24 24"
              >
                <circle cx="10" cy="7" r="6"></circle>
                <path
                  d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z"
                ></path>
              </svg>
            </div>
            <small
              class="text-red-500"
              *ngIf="
                (formSubmitted || signupForm.controls['firstName'].touched) &&
                signupForm.controls['firstName'].invalid
              "
            >
              First Name is required (Min 2 characters)
            </small>
          </div>

          <div class="mb-1">
            <!-- <label class="text-gray-800 dark:text-gray-200 text-sm mb-1 block"
              >Last Name</label
            > -->
            <div class="relative flex items-center">
              <input
                name="name"
                type="text"
                formControlName="lastName"
                class="bg-white dark:bg-gray-700 dark:text-gray-200 border border-gray-300 dark:border-gray-600 w-full text-sm text-gray-800 pl-4 pr-10 py-2.5 rounded-md outline-blue-500"
                placeholder="Enter Last Name"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#bbb"
                stroke="#bbb"
                class="w-4 h-4 absolute right-4"
                viewBox="0 0 24 24"
              >
                <circle cx="10" cy="7" r="6"></circle>
                <path
                  d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z"
                ></path>
              </svg>
            </div>
            <small
              class="text-red-500"
              *ngIf="
                (formSubmitted || signupForm.controls['lastName'].touched) &&
                signupForm.controls['lastName'].invalid
              "
            >
              Last Name is required (Min 2 characters)
            </small>
          </div>

          <div class="mb-1">
            <!-- <label class="text-gray-800 dark:text-gray-200 text-sm mb-1 block"
              >Mobile No</label
            > -->
            <div class="relative flex items-center">
              <input
                name="name"
                type="text"
                formControlName="mobile"
                class="bg-white dark:bg-gray-700 dark:text-gray-200 border border-gray-300 dark:border-gray-600 w-full text-sm text-gray-800 pl-4 pr-10 py-2.5 rounded-md outline-blue-500"
                placeholder="Enter Mobile No."
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#bbb"
                stroke="#bbb"
                class="w-4 h-4 absolute right-4"
                viewBox="0 0 24 24"
              >
                <circle cx="10" cy="7" r="6"></circle>
                <path
                  d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z"
                ></path>
              </svg>
            </div>
            <small
              class="text-red-500"
              *ngIf="
                (formSubmitted || signupForm.controls['mobile'].touched) &&
                signupForm.controls['mobile'].invalid
              "
            >
              Enter a valid 10-digit phone number
            </small>
          </div>

          <div class="mb-1">
            <!-- <label class="text-gray-800 dark:text-gray-200 text-sm mb-1 block"
              >Email Id</label
            > -->
            <div class="relative flex items-center">
              <input
                name="email"
                type="email"
                formControlName="email"
                class="bg-white dark:bg-gray-700 dark:text-gray-200 border border-gray-300 dark:border-gray-600 w-full text-sm text-gray-800 pl-4 pr-10 py-2.5 rounded-md outline-blue-500"
                placeholder="Enter email"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#bbb"
                stroke="#bbb"
                class="w-4 h-4 absolute right-4"
                viewBox="0 0 682.667 682.667"
              >
                <defs>
                  <clipPath id="a" clipPathUnits="userSpaceOnUse">
                    <path d="M0 512h512V0H0Z"></path>
                  </clipPath>
                </defs>
                <g
                  clip-path="url(#a)"
                  transform="matrix(1.33 0 0 -1.33 0 682.667)"
                >
                  <path
                    fill="none"
                    stroke-miterlimit="10"
                    stroke-width="40"
                    d="M452 444H60c-22.091 0-40-17.909-40-40v-39.446l212.127-157.782c14.17-10.54 33.576-10.54 47.746 0L492 364.554V404c0 22.091-17.909 40-40 40Z"
                  ></path>
                  <path
                    d="M472 274.9V107.999c0-11.027-8.972-20-20-20H60c-11.028 0-20 8.973-20 20V274.9L0 304.652V107.999c0-33.084 26.916-60 60-60h392c33.084 0 60 26.916 60 60v196.653Z"
                  ></path>
                </g>
              </svg>
            </div>
            <small
              class="text-red-500"
              *ngIf="
                (formSubmitted || signupForm.controls['email'].touched) &&
                signupForm.controls['email'].invalid
              "
            >
              Enter a valid email
            </small>
          </div>

          <div>
            <!-- <label class="text-gray-800 dark:text-gray-200 text-sm mb-1 block"
              >Password</label
            > -->
            <div class="relative flex items-center">
              <input
                name="password"
                type="password"
                formControlName="password"
                class="bg-white dark:bg-gray-700 dark:text-gray-200 border border-gray-300 dark:border-gray-600 w-full text-sm text-gray-800 pl-4 pr-10 py-2.5 rounded-md outline-blue-500"
                placeholder="Enter password"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#bbb"
                stroke="#bbb"
                class="w-4 h-4 absolute right-4 cursor-pointer"
                viewBox="0 0 128 128"
              >
                <path
                  d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z"
                ></path>
              </svg>
            </div>
            <small
              class="text-red-500"
              *ngIf="
                (formSubmitted || signupForm.controls['password'].touched) &&
                signupForm.controls['password'].invalid
              "
            >
              Password must be at least 6 characters long
            </small>
          </div>

          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded-md"
            />
            <label
              for="remember-me"
              class="text-gray-800 dark:text-gray-200 ml-3 block text-sm"
            >
              I accept the
              <a
                href="javascript:void(0);"
                class="text-blue-600 font-semibold hover:underline ml-1"
                >Terms and Conditions</a
              >
            </label>
          </div>
        </div>

        <div class="!mt-8 mb-4">
          <button
            type="submit"
            class="w-full py-2.5 px-4 text-sm tracking-wider cursor-pointer rounded-md bg-blue-600 hover:bg-blue-700 text-white focus:outline-none"
          >
            Create Account
          </button>
        </div>

        <p class="text-gray-800 dark:text-gray-200 text-sm mt-4 text-center">
          Already have an account?
          <a
            (click)="redirectToLogin(); dialogRef.close()"
            href="javascript:void(0);"
            class="text-blue-600 font-semibold hover:underline ml-1"
            >Login here</a
          >
        </p>
      </form>
    </div>
  </div>
</div>
